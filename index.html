<head>
	<script src="math.js"></script> 
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<div id="plot"></div>
</body>
<script src="./index.js"></script>
<link rel="stylesheet" href="style.css">


<input type="textarea" name="textfield" id="input-textfield">
<button type="button" id="evaluate-button">Symbolicate</button>
<br />
<p id="output-text"></p>

<script>
var button = document.getElementById('evaluate-button');

button.addEventListener('click', function(e) {
	var inputValue = document.getElementById('input-textfield').value;
	var node = math.parse(inputValue);
	
	// this is the tree of the equation
	node.forEach(function (node, path, parent) {
	  switch (node.type) {
	    case 'OperatorNode': console.log(node.type, node.op);    break;
	    case 'ConstantNode': console.log(node.type, node.value); break;
	    case 'SymbolNode':   console.log(node.type, node.name);  break;
	    default:             console.log(node.type);
	  }
	});
	document.getElementById('output-text').innerHTML = node.toHTML();;
});
</script>

</html>
